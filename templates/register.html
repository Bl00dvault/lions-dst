{% extends 'base.html' %}
{% block title %}
    Lions Web PTT - Register
{% endblock %}
{% block content %}
    <h1>Register</h1>
    <p>Please fill in the form below to create an account.</p>
    <form action="{{ url_for('user.register') }}" method="POST">
        <label for="is_admin">Create Admin</label>
        <input type="checkbox" id="is_admin" name="is_admin"><br>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit" class="btn">Register</button>

    </form>
    <p>Already have an account? <a href="{{ url_for('user.login') }}">Log in here</a>.</p>
{% endblock %}
