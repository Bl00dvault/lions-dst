<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'title.html' %}
    <title>Lions Web PTT - Register</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in the form below to create an account.</p>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="is_admin">Create Admin</label>
            <input type="checkbox" id="is_admin" name="is_admin"><br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            
            <button type="submit" class="btn">Register</button>

        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
    </div>
</body>
</html>
