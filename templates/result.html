<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defensive Cyber Skills Training - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        {% for question, result, answer in zip(questions, result, answers) %}
        <div class="result">
            <p>Question: {{ question }}</p>
                <p>Result: <u>{{ result }}</u></p>
                <p>Your answer: {{ answer }}</p>
        </div>
        {% endfor %}
        <a href="{{ url_for('exercise', id=id) }}" class="btn">Back to {{ exercise_name }}</a>
        <a href="/" class="btn">Return to Home</a>
    </div>
</body>
</html>
